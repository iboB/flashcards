<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>One Word Pages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="A4">
    <div id="preview"></div>
    <script>
        const words = ['horse', 'ophtalmology', 'A'];
        const preview = document.getElementById('preview');
        for (const w of words) {
            let sec = document.createElement('section');
            sec.classList.add('page');
            sec.classList.add('padding-15mm');

            let art = document.createElement('article');
            art.innerText = w;

            sec.appendChild(art);
            preview.appendChild(sec);

            const parentContainerWidth = art.parentNode.clientWidth - 130;
            const currentTextWidth = art.scrollWidth;
            const currentFontSize = parseInt(window.getComputedStyle(art).fontSize);
            const newValue = (parentContainerWidth / currentTextWidth) * currentFontSize;
            art.style.fontSize = String(newValue) + "px";
        }
    </script>
</body>
</html>
