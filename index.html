<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Flashcards</title>

    <meta name="description" content="Flashcards builder">
    <meta name="author" content="Borislav Stanimirov">

    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="cards.css">
</head>
<body>
    <div class="main" id="app-container">
        <h1>Flashcards</h1>
        <p><strong>Usage:</strong></p>
        <ol>
            <li><strong>Choose File</strong> with plaintext containing words or phrases. One item per line</li>
            <li>Click <strong>Build Cards</strong></li>
            <li><strong>Print</strong> result to printer or PDF</li>
        </ol>
        <div class="choose-file">
            <input type="file" id="file-selector">
        </div>
        <div class="build">
            <input type="button" id="build-cards" value="Build Cards">
        </div>
        <div class="footer">
            <p><small>Copyright &copy; 2021 Borislav Stanimirov</small></p>
            <p><small>This app is open source. <a href="https://github.com/iboB/flashcards" target="_blank">You can find it on GitHub</a></small></p>
        </div>
    </div>
    <div id="cards-preview"></div>
    <script src="./app.js"></script>
    <script>
        initializeApp('app-container', 'cards-preview');
    </script>
</body>
</html>
